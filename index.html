<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
 <a-scene vr-mode-ui="enabled:false" embedded arjs="trackingMethod:best; sourceType:webcam; debugUIEnabled:false;">
  
  <!--ar menu card-->
  <a-marker 
  type="pattern" url="./armenucard/pattern-icon-02.patt"
  >
  <a-plane> 
    <a-entity
    text="font:monoid;value:WELCOME;color:black;width: 1.8;height:1;align:center;" >

    </a-entity>
  </a-plane>
</a-marker>

 
 
 </a-scene>

 
</body>

</html>
